<html><head>
        <link rel="stylesheet" type="text/css" href="gallery_assets/gallery.css">
</head>
<body><h2>Gallery </h2>
<div id="md" class="megaboi"><img id="megaboi" class="bigboi" src='gallery_assets/void.png'></div><!-- this is the gray semi-opaque background that appears when you click on an image-->
<div class="bigboi"><img id="bigboi" class="bigboi" src='gallery_assets/void.png'></div><!-- this is the div that becomes the large image youre looking at-->
<div onclick="prev()" class="left"><img id="left" src='gallery_assets/void.png'></div><!-- left arrow-->
<div onclick="next()" class="right"><img id="right" src='gallery_assets/void.png'></div><!-- right arrow-->
<div onclick="close_()" class="close"><img id="close" src='gallery_assets/void.png'></div><!-- close button-->
<div onclick="new_tab()" class="newtab"><img id="newtab" src='gallery_assets/void.png'></div><!-- open in new tab button-->
